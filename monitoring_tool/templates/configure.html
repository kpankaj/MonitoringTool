 {% extends "base.html" %}
 
 {% block content %}
 <section class="panel">
  <div class="panel-header">
    <div>
      <p class="eyebrow">Workflow</p>
      <h2>Configure Tags</h2>
    </div>
    <span class="helper-text">Track tags to monitor.</span>
  </div>
   <form method="post" class="form-grid">
     <label>
       Tag Name
       <input type="text" name="tag_name" placeholder="billing-job" required>
     </label>
     
    <button type="submit" class="button primary">Add Tag</button>
   </form>
 </section>
 
 
 <section class="panel">
  <div class="panel-header">
    <div>
      <p class="eyebrow">Inventory</p>
      <h2>Current Tags</h2>
    </div>
    <span class="helper-text">Monitored Tags</span>
  </div>
   <table>
     <thead>
       <tr>
         <th>Tag</th>
         <th>Actions</th>
       </tr>
     </thead>
     <tbody>
      {% for tag in tags %}
      <tr>
          <td>{{ tag }}</td>
          <td>
          <form method="post" action="{{ url_for('delete_tag') }}">
            <input type="hidden" name="tag_name" value="{{ tag }}">
            <button type="submit" class="button secondary">Remove</button>
          </form>
        </td>
         </tr>
       {% else %}
         <tr>
          <td colspan="2">No tags configured.</td>
        </tr>
       {% endfor %}
     </tbody>
   </table>
 </section>
 {% endblock %}
